<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Homepage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Amar Restaurant</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero text-center py-5 bg-primary text-white">
    <div class="container">
      <h1>Welcome to <i>Amar Restaurant</i></h1>
      <p class="lead">Delicious food, amazing atmosphere.</p>
    </div>
  </section>

  <!-- Menu Section -->
  <section class="menu-section py-5">
    <div class="container">
      <h2 class="text-center mb-5">Our Menu</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img src="images/dish-1.png" class="card-img-top" alt="Dish 1">
            <div class="card-body">
              <h5 class="card-title">Fish</h5>
              <p class="card-text">$10.99</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="images/dish-2.png" class="card-img-top" alt="Dish 2">
            <div class="card-body">
              <h5 class="card-title">Steak</h5>
              <p class="card-text">$12.99</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <img src="images/dish-3.png" class="card-img-top" alt="Dish 3">
            <div class="card-body">
              <h5 class="card-title">Pakora</h5>
              <p class="card-text">$9.99</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4 text-center">
    <p>&copy; 2024 Restaurant. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
